apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	jcenter()
	
	maven { url 'https://hub.spigotmc.org/nexus/content/repositories/public/' }
	maven { url 'http://repo.md-5.net/content/groups/public/' }
	maven { url 'https://jitpack.io' }
}

dependencies {
	compile 'org.bukkit:bukkit:1.12.2-R0.1-SNAPSHOT'
	compile 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'

	testCompile 'junit:junit:4.12'
	testCompile 'org.mockito:mockito-core:2.8.47'
	//testCompile project(':MockBukkit')
	testCompile 'com.github.seeseemelk:MockBukkit:master-SNAPSHOT'
}

jar.doLast() {
	project.copy {
		from 'build/libs/ItemLib.jar'
		into './'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '4.3.1'
}

task deploy(dependsOn: 'jar') {
	doLast {
		project.copy() {
		from 'build/libs/ItemLib.jar'
		into rootProject.projectDir + '/server/plugins/'
		}
	}
}

jacocoTestReport {
	reports {
		xml.enabled false
		csv.enabled false
		html.destination file("${buildDir}/reports/coverage")
	}
}

tasks.check.dependsOn(jacocoTestReport)

eclipse.classpath.downloadJavadoc = true
eclipse.classpath.downloadSources = true
eclipse.project.referencedProjects 'MockBukkit'
